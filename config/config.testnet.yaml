#Solana RPC
SOLANA:
  RPC_URL: "https://api.devnet.solana.com"
  MAX_FEE_MICRO_LAMPORTS: 250000
  HELIUS_FEE_LEVEL: "veryHigh"

  STATIC_TIP: 100000

  MNEMONIC_FILE: "./wallet.txt"

STARKNET:
  RPC_URL: "https://starknet-sepolia.public.blastapi.io/rpc/v0_8"

  MAX_L1_FEE_GWEI: 20000000
  MAX_L2_FEE_GWEI: 4000000
  MAX_L1_DATA_FEE_GWEI: 10000000

  CHAIN: "SEPOLIA"

  MNEMONIC_FILE: "./wallet.txt"
  AUTHORIZATION_TIMEOUT: 60

  GAS_MAX:
    STARKNET: 5
    SOLANA: 0.05
    CITREA: 0.0001
    BOTANIX: 0.00005

#Bitcoin RPC
BITCOIND:
  PROTOCOL: "http"
  PORT: 18332
  HOST: "127.0.0.1"
  RPC_USERNAME: "user"
  RPC_PASSWORD: "password"
  NETWORK: "testnet"

#LND RPC
