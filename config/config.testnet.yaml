  MACAROON_FILE: "~/.lnd/data/chain/bitcoin/testnet/admin.macaroon"
  HOST: "127.0.0.1"
  PORT: 20009
  MNEMONIC_FILE: "./wallet.txt"
  WALLET_PASSWORD_FILE: "./password.txt"

